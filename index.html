<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FloPro UA</title><link rel="manifest" href="manifest.json"><meta name="theme-color" content="#FF69B4">
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(180deg,#667eea 0%,#764ba2 100%);min-height:100vh;color:#333;overflow-x:hidden}.header{position:relative;height:200px;background:linear-gradient(135deg,#FF69B4,#FFB6C1,#FF69B4);background-size:400% 400%;animation:gradientShift 15s ease infinite;text-align:center;padding-top:60px}.header h1{font-size:2.5rem;color:white;text-shadow:0 4px 8px rgba(0,0,0,0.3)}.header::after{content:'';position:absolute;bottom:0;left:0;right:0;height:100px;background:linear-gradient(transparent,#667eea)}.container{max-width:400px;margin:0 auto;padding:20px;background:white;border-radius:30px 30px 0 0;margin-top:-50px;box-shadow:0 -20px 40px rgba(0,0,0,0.1)}.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:5px;margin:20px 0;text-align:center}.day{width:45px;height:45px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:500;cursor:pointer;transition:all 0.3s;border:2px solid transparent}.day:hover{background:#FFEBEE}.day.period{background:#FF69B4!important;color:white!important}.day.prediction{background:#FFB6C1;color:#333}.day.today{border-color:#FF69B4}.input-group{margin:20px 0}.input-group label{display:block;margin-bottom:8px;font-weight:600;color:#555}.input-group input{width:100%;padding:15px;border:2px solid #eee;border-radius:15px;font-size:16px;transition:border-color 0.3s}.input-group input:focus{outline:none;border-color:#FF69B4}.symptoms{display:flex;flex-wrap:wrap;gap:10px;margin:15px 0}.symptom-btn{padding:10px 15px;background:#f8f9fa;border:2px solid #eee;border-radius:25px;cursor:pointer;transition:all 0.3s;font-size:14px}.symptom-btn.selected{background:#FF69B4;color:white;border-color:#FF69B4}.btn-primary{width:100%;padding:18px;background:linear-gradient(135deg,#FF69B4,#FFB6C1);color:white;border:none;border-radius:20px;font-size:18px;font-weight:600;cursor:pointer;transition:all 0.3s;margin:20px 0}.btn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(255,105,180,0.3)}.prediction{padding:20px;background:linear-gradient(135deg,#a8edea,#fed6e3);border-radius:20px;margin:20px 0;text-align:center;font-size:1.2rem;font-weight:bold;color:#d63384}.history{opacity:0.8}@keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}</style>
</head>
<body>
<div class="header"><h1>üå∏ FloPro UA</h1></div>
<div class="container">
<div class="prediction" id="prediction">–î–æ–¥–∞–π —Ü–∏–∫–ª –¥–ª—è –ø—Ä–æ–≥–Ω–æ–∑—É</div>
<div class="calendar" id="calendar"></div>
<div class="input-group"><label>–î–∞—Ç–∞ –ø–æ—á–∞—Ç–∫—É</label><input type="date" id="startDate"></div>
<div class="symptoms" id="symptoms"></div>
<button class="btn-primary" onclick="addPeriod()">–î–æ–¥–∞—Ç–∏ —Ü–∏–∫–ª üíï</button>
<div class="history" id="history"></div>
</div>
<script>const months=['–°—ñ—á','–õ—é—Ç','–ë–µ—Ä','–ö–≤—ñ','–¢—Ä–∞','–ß–µ—Ä','–õ–∏–ø','–°–µ—Ä','–í–µ—Ä','–ñ–æ–≤','–õ–∏—Å','–ì—Ä—É'];const symptoms=['üò¥ –°–æ–Ω–ª–∏–≤—ñ—Å—Ç—å','ü§ï –ë—ñ–ª—å','üò¢ –ù–∞—Å—Ç—Ä—ñ–π','ü§∞ –ù–∞–±—Ä—è–∫','üî• –ì–∞—Ä—è—á–µ','‚ùÑÔ∏è –•–æ–ª–æ–¥–Ω–æ'];let data=JSON.parse(localStorage.floPro||'[]');let today=new Date();today.setHours(0,0,0,0);function renderCalendar(){let cal=document.getElementById('calendar'),now=new Date();now.setDate(1);let start=now.getDay()||7;for(let i=0;i<42;i++){let day=document.createElement('div');day.className='day';let date=new Date(now);date.setDate(now.getDate()+i-start+1);if(date<today.setHours(0,0,0,0))day.style.opacity=0.5;if(data.some(p=>date>=p.start&&date<=p.end))day.classList.add('period');if(data.some(p=>Math.abs(date-p.next)<864e5))day.classList.add('prediction');day.textContent=date.getDate();day.onclick=()=>document.getElementById('startDate').value=date.toISOString().split('T')[0];cal.appendChild(day);now.setDate(now.getDate());}}function renderSymptoms(){let sym=document.getElementById('symptoms');sym.innerHTML=symptoms.map(s=>`<button class="symptom-btn" onclick="toggleSymptom('${s}')">${s}</button>`).join('');}let currentSyms=[];function toggleSymptom(sym){let idx=currentSyms.indexOf(sym);idx>-1?currentSyms.splice(idx,1):currentSyms.push(sym);document.querySelectorAll('#symptoms .symptom-btn').forEach((b,i)=>b.classList.toggle('selected',currentSyms.includes(symptoms[i])));}function addPeriod(){let start=new Date(document.getElementById('startDate').value);if(!start)return alert('–í–∏–±–µ—Ä–∏ –¥–∞—Ç—É');let cycle=28*864e5;let periodEnd=new Date(start.getTime()+5*864e5);let next=new Date(start.getTime()+cycle);data.push({start,end:periodEnd,next,symptoms:[...currentSyms],date:Date.now()});localStorage.floPro=JSON.stringify(data);currentSyms=[];renderAll();}function renderPrediction(){let pred=document.getElementById('prediction');if(!data.length){pred.textContent='–î–æ–¥–∞–π –ø–µ—Ä—à–∏–π —Ü–∏–∫–ª';return;}let last=data[data.length-1],next=last.next;let days=(new Date(next)-today)/864e5|0;pred.innerHTML=`–ù–∞—Å—Ç—É–ø–Ω–∞: ${next.toLocaleDateString('uk-UA',{weekday:'long',month:'long',day:'numeric'})} (${days>0?days+' –¥–Ω—ñ–≤':'—Å—å–æ–≥–æ–¥–Ω—ñ'})`+(days<=3?' ‚ö†Ô∏è –ù–∞–≥–∞–¥—É–≤–∞–Ω–Ω—è!':'');}function renderHistory(){let hist=document.getElementById('history');if(!data.length){hist.innerHTML='';return;}hist.innerHTML=data.slice(-3).map(p=>`<div style="padding:15px;margin:10px 0;background:#f8f9ff;border-radius:15px"><div>${p.start.toLocaleDateString('uk-UA')} - ${p.end.toLocaleDateString('uk-UA')} <span style="float:right;color:#FF69B4">${p.symptoms.join(' ')}</span></div></div>`).join('');}function renderAll(){document.getElementById('calendar').innerHTML='';renderCalendar();renderSymptoms();renderPrediction();renderHistory();}renderAll();setInterval(renderAll,6e4);</script>
</body>
</html>
